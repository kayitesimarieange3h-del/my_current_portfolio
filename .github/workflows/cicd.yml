
name: Real time  ci/cd pipeline for portfolio app
on:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env: 
  python-version: 3.11
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }} # or $python-version
      - name: Unit Tests
        run: |
          python -m unittest discover -s tests
          pytest
      - name: Build Image
        run: |   
          docker build -t ${{secrets.USERNAME}}/portfolio:${{github.run_number}} . 
          docker build -t ${{secrets.USERNAME}}/portfolio
      - name: Push Image
        run: |
            docker login -u ${{secrets.USERNAME}} -p ${{secrets.PASSWORD}}
            docker push ${{secrets.USERNAME}}/portfolio:${{github.run_number}}
            docker push ${{secrets.USERNAME}}/portfolio

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
     - name: SSH to the server
       uses: appleboy/ssh-action@v1
       with:
         host:     ${{secrets.HOST}}
         username: ${{secrets.USERNAME_SSH}}
         key:      ${{secrets.KEY}}
         #port:     ${{secrets.PORT}}
         script: |
           docker rm -f resume
           docker run -d --name resume -p 8080:5001 ${{secrets.USERNAME}}/portfolio:${{github.run_number}}